<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportsBeat - Registro de Usuario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1698844013403-b7c4cf0d3b2f?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3Nzg4Nzd8MHwxfHNlYXJjaHwxfHxzb2NjZXIlMjBmb290YmFsbCUyMHN0YWRpdW0lMjBiYWNrZ3JvdW5kfGVufDF8fHx8MTc1Nzk1NjExNXww&ixlib=rb-4.1.0&q=80&w=1080');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center space-x-2 mb-4">
                <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center">
                    <span class="text-white font-bold">S</span>
                </div>
                <span class="text-2xl font-bold text-white">SportsBeat</span>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">√önete a SportsBeat</h1>
            <p class="text-gray-300">Selecciona tu tipo de cuenta para comenzar</p>
        </div>

        <!-- Registration Form -->
        <div class="bg-white/95 backdrop-blur-sm rounded-lg shadow-xl p-8">
            <form class="space-y-6">
                <!-- User Type Selection -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-3">Tipo de Usuario</label>
                    <div class="grid grid-cols-2 gap-3">
                        <label class="relative cursor-pointer">
                            <input type="radio" name="userType" value="player" class="sr-only peer">
                            <div class="p-4 border-2 border-gray-200 rounded-lg text-center hover:border-blue-300 peer-checked:border-blue-500 peer-checked:bg-blue-50 transition-colors">
                                <span class="block text-2xl mb-2">‚öΩ</span>
                                <span class="text-sm font-medium text-gray-700">Jugador</span>
                            </div>
                        </label>
                        <label class="relative cursor-pointer">
                            <input type="radio" name="userType" value="coach" class="sr-only peer">
                            <div class="p-4 border-2 border-gray-200 rounded-lg text-center hover:border-green-300 peer-checked:border-green-500 peer-checked:bg-green-50 transition-colors">
                                <span class="block text-2xl mb-2">üèÜ</span>
                                <span class="text-sm font-medium text-gray-700">Entrenador</span>
                            </div>
                        </label>
                        <label class="relative cursor-pointer">
                            <input type="radio" name="userType" value="admin" class="sr-only peer">
                            <div class="p-4 border-2 border-gray-200 rounded-lg text-center hover:border-purple-300 peer-checked:border-purple-500 peer-checked:bg-purple-50 transition-colors">
                                <span class="block text-2xl mb-2">üë®‚Äçüíº</span>
                                <span class="text-sm font-medium text-gray-700">Administrador</span>
                            </div>
                        </label>
                        <label class="relative cursor-pointer">
                            <input type="radio" name="userType" value="fan" class="sr-only peer">
                            <div class="p-4 border-2 border-gray-200 rounded-lg text-center hover:border-orange-300 peer-checked:border-orange-500 peer-checked:bg-orange-50 transition-colors">
                                <span class="block text-2xl mb-2">üéâ</span>
                                <span class="text-sm font-medium text-gray-700">Fan√°tico</span>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Personal Information -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
                        <input type="text" id="firstName" name="firstName" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                    </div>
                    <div>
                        <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Apellido</label>
                        <input type="text" id="lastName" name="lastName" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                </div>

                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Tel√©fono</label>
                    <input type="tel" id="phone" name="phone"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                </div>

                <div>
                    <label for="birthDate" class="block text-sm font-medium text-gray-700 mb-1">Fecha de Nacimiento</label>
                    <input type="date" id="birthDate" name="birthDate" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                </div>

                <!-- Sport Selection -->
                <div>
                    <label for="sport" class="block text-sm font-medium text-gray-700 mb-1">Deporte Principal</label>
                    <select id="sport" name="sport" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                        <option value="">Selecciona un deporte</option>
                        <option value="football">F√∫tbol ‚öΩ</option>
                        <option value="basketball">B√°squetbol üèÄ</option>
                        <option value="volleyball">Voleibol üèê</option>
                        <option value="baseball">B√©isbol ‚öæ</option>
                        <option value="tennis">Tenis üéæ</option>
                    </select>
                </div>

                <!-- Experience Level -->
                <div>
                    <label for="experience" class="block text-sm font-medium text-gray-700 mb-1">Nivel de Experiencia</label>
                    <select id="experience" name="experience" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                        <option value="">Selecciona tu nivel</option>
                        <option value="beginner">Principiante</option>
                        <option value="intermediate">Intermedio</option>
                        <option value="advanced">Avanzado</option>
                        <option value="professional">Profesional</option>
                    </select>
                </div>

                <!-- Terms and Conditions -->
                <div class="flex items-start space-x-2">
                    <input type="checkbox" id="terms" name="terms" required
                        class="mt-1 h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="terms" class="text-sm text-gray-700">
                        Acepto los <a href="#" class="text-blue-600 hover:text-blue-500">t√©rminos y condiciones</a> 
                        y la <a href="#" class="text-blue-600 hover:text-blue-500">pol√≠tica de privacidad</a>
                    </label>
                </div>

                <!-- Submit Button -->
                <button type="submit" 
                    class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 px-4 rounded-lg font-medium hover:from-blue-600 hover:to-purple-700 focus:ring-4 focus:ring-blue-200 transition-all transform hover:scale-105">
                    Crear Cuenta
                </button>

                <!-- Login Link -->
                <div class="text-center">
                    <p class="text-sm text-gray-600">
                        ¬øYa tienes una cuenta? 
                        <a href="#" class="text-blue-600 hover:text-blue-500 font-medium">Iniciar sesi√≥n</a>
                    </p>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8">
            <p class="text-sm text-gray-400">
                ¬© 2025 SportsBeat. Todos los derechos reservados.
            </p>
        </div>
    </div>

    <script>
        // Form interaction
        const userTypeInputs = document.querySelectorAll('input[name="userType"]');
        const form = document.querySelector('form');

        // Add visual feedback for user type selection
        userTypeInputs.forEach(input => {
            input.addEventListener('change', function() {
                // Remove previous selections
                userTypeInputs.forEach(i => {
                    i.parentElement.querySelector('div').classList.remove('ring-2', 'ring-blue-400');
                });
                
                // Add selection ring to current choice
                if (this.checked) {
                    this.parentElement.querySelector('div').classList.add('ring-2', 'ring-blue-400');
                }
            });
        });

        // Form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show success message
            const formData = new FormData(form);
            const userType = formData.get('userType');
            const firstName = formData.get('firstName');
            
            alert(`¬°Bienvenido ${firstName}! Tu cuenta de ${userType} ha sido creada exitosamente.`);
        });
    </script>
</body>
</html>
